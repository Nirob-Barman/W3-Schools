<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;">Form & input type Practice</h1>
    <form action="">
        <fieldset>
            <legend style="text-align: center;">Details about you</legend>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="">
            <br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="">
            <br>
    
            Choose your favorite language :
            <br>
            <input type="radio" name="favlang" id="">
            <label for="html">HTML</label>
            <br>
            <input type="radio" name="favlang" id="">
            <label for="css">CSS</label>
            <br>
            <input type="radio" name="favlang" id="">
            <label for="javascript">javascript</label>
            <br>
            <br>
            Checkbox :
            <br>
            <input type="checkbox" name="bike" id="">
            <label for="bike">I have a bike</label>
            <br>
            <input type="checkbox" name="bike" id="">
            <label for="car">I have a car</label>
            <br>
            <input type="checkbox" name="bike" id="">
            <label for="boat">I have a boat</label>
            <br>

            <label for="cars">Choose a Car</label>
                <select name="cars" id="cars" size="2" multiple>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            <br>
            <textarea name="message" id="" cols="30" rows="10">You are a good boy</textarea>
            <br>
            <br>
            <br>
            <button type="button" onclick="alert('Hello')">Song by Adele</button>
            <br>
            <br>
            
            <input list="browsers" name="browser" type="text">
            
            <datalist id="browsers">
                <option value="Internet Explorer"></option>
                <option value="FireFox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>

            <br>
            <br>
            <br>
            <input type="submit" value="SubMit">
            <input type="reset" value="ReSet">
        </fieldset>
    </form>
</body>
</html>
